<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Test</title>
    </h:head>
    <h:body>        	
        <ui:repeat value="#{lista}" var="item"  varStatus="estado">

    </h:body>
