<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
            <title>Alta nuevo alumno</title>
    </h:head>
    <h:body>
        <ui:composition>
        <h:form>

            <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:panel header="MatrÃ­cula de alumnos">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Dni *" />
                            <p:inputText value="#{asistenteAlumno.usuario.dni}" required="true" label="dni"/>
                            <h:outputText value="Nombre: *" />
                            <p:inputText value="#{asistenteAlumno.usuario.nombre}" required="true" label="Firstname"/>
                            <h:outputText value="Apellidos: *" />
                            <p:inputText value="#{asistenteAlumno.usuario.apellidos}" required="true" label="Lastname" />
                            <h:outputLabel for="password" value="Introduzca su clave : " />
                            <p:password id="password" value="#{asistenteAlumno.usuario.password}" feedback="true"
                                promptLabel="Introduzca su clave" weakLabel="Poco segura"
                                goodLabel="Segura" strongLabel="Muy Segura" />
                            <h:outputLabel for="password2" value="Repita su clave : " />
                            <p:password id="password2" value="#{asistenteAlumno.usuario.password}" feedback="true"
                                promptLabel="Vuelva a introducir su clave" weakLabel="Poco segura"
                                goodLabel="Segura" strongLabel="Muy Segura" />                           
                            
                            <h:outputText value="Email: *" />
                            <p:inputText value="#{asistenteAlumno.usuario.email}" required="true" label="Email"/>   
                        </h:panelGrid>                    
                    </p:panel>
                    <p:commandButton value="Matricular" actionListener="#{asistenteAlumno.guardar()}" update="growl" process="@this" />                                                                    


        </h:form>
        </ui:composition>
    </h:body>
</html>
