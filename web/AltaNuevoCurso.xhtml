<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alta Nuevo Curso</title>
    </h:head>
    <h:body>
        <ui:composition>
        <h:form>
            <p:panel header="Alta nuevo curso">
                <h:panelGrid columns="2" columnClasses="label, value" style="width: 30%;">
                    <h:outputText value="Id del curso:" />
                    <p:inputText value="#{registrarNuevoCuso.idCurso}" required="true" />
                    <h:outputText value="Nombre:" />
                    <p:inputText value="#{registrarNuevoCuso.nombre}" required="true" />
                    <h:outputText value="DescripciÃ³n:" />
                    <p:inputText  value="#{registrarNuevoCuso.descripcion}" required="true" />
                    <h:outputText value="URL:" />
                    <p:inputText  value="#{registrarNuevoCuso.contenido}" required="true" />
                    <h:outputText value="Fecha inicio curso:" />
                    <p:inputText type="date" value="fechainicio" required="true" label="cursofechainicio"/>
                    <h:outputText value="Fecha fin curso:" />
                    <p:inputText type="date" value="fechafin" required="true" label="cursofechafin"/>
                    <h:outputText value="Profesor" />
                    <p:selectOneRadio>
                        <f:selectItem itemLabel="Antonio" itemValue="seleccionaprofesor"/>
                    <!--<c:forEach begin="" end="">
                        <f:selectItem itemLabel="" itemValue="" />
                    </c:forEach>-->
                    </p:selectOneRadio>
                   
                </h:panelGrid>
                <p:commandButton value="Enviar" action="#{registrarNuevoCuso.registrarCurso()}"/>
            </p:panel>
            
        </h:form>
        
        <h:outputText value="#{fileUploadMBean.message}" rendered="#{!empty fileUploadMBean.message}"></h:outputText>
        <!-- notice the enctype for file upload -->
        <h:form prependId="false" enctype="multipart/form-data">
        <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:panel header="Subida de documentacion" style="width: 30%; ">              
            <h:panelGrid>
                <!-- input for files -->
                <h:inputFile value="#{fileUploadMBean.file1}"></h:inputFile>
                <h:inputFile value="#{fileUploadMBean.file2}"></h:inputFile>
                <!-- action which is responsible for uploading file(s) -->
                <h:commandButton action="#{fileUploadMBean.uploadFile()}" value="Subir Archivos"></h:commandButton>
            </h:panelGrid>
            </p:panel>                
        </h:form> 
</ui:composition>        
    </h:body>
</html>
