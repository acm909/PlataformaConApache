<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel>
                <p:outputLabel for="dni" value="Introduzca dni: " />
                <p:inputText id="dni" value="#{matricularAlumno.dni}"/>
                
                
                <p:selectOneMenu value="#{matricularAlumno.idcursoedicion}">
                    <f:selectItems value="#{matricularAlumno.listarEdicionesActivas}" var="e" itemLabel="#{e.idcursoedicion}" itemValue="#{e.idcursoedicion}" />
                </p:selectOneMenu>
                <p:commandButton value="Aceptar" action="#{matricularAlumno.matriAlumno()}" />
            
            
            </p:panel>  
        </h:form>
        
    </h:body>
</html>
