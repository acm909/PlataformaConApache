<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:panel header="Alta nuevo curso">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Nombre:" />
                            <p:inputText value="#{asistenteCurso.nombre}" required="true" label="cursonombre"/>
                            <h:outputText value="Descripción:" />
                            <p:inputText value="#{asistenteCurso.descripcion}" required="true" label="cursodescripción"/>
                            <h:outputText value="Fecha inicio curso:" />
                            <p:inputText type="date" value="#{asistenteCurso.fechainicio}" required="true" label="cursofechainicio"/>
                            <h:outputText value="Fecha fin curso:" />
                            <p:inputText type="date" value="#{asistenteCurso.fechafin}" required="true" label="cursofechafin"/>
                            <p:fileUpload value="#{asistenteCurso.file}" mode="simple"/>
                            <p:commandButton value="Subir documento" actionListener="#{asistenteCurso.upload}"/>
                        </h:panelGrid>
                    </p:panel>
            <p:commandButton value="Enviar" actionListener="#{asistenteCurso.guardar()}" update="growl" process="@this" />
        </h:form>
    </h:body>
</html>
